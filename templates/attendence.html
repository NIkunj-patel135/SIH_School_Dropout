{% static load %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance System</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

#school-dropdown, #block-dropdown, #district-dropdown {
    margin: 10px;
}

label {
    font-weight: bold;
}

select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <script>
        // Sample student data
const students = [
    { name: "Student 1", id: "student1" },
    { name: "Student 2", id: "student2" },
    { name: "Student 3", id: "student3" },
    // Add more students as needed
];

// Populate the attendance table
const tbody = document.querySelector("tbody");
students.forEach((student) => {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td>${student.name}</td>
        <td><input type="checkbox" id="${student.id}" /></td>
    `;
    tbody.appendChild(row);
});

// Handle form submission
const submitButton = document.getElementById("submit-button");
submitButton.addEventListener("click", () => {
    const attendanceData = [];
    students.forEach((student) => {
        const checkbox = document.getElementById(student.id);
        const isPresent = checkbox.checked;
        attendanceData.push({ name: student.name, isPresent });
    });

    // You can send the attendance data to the server here or perform other actions.
    console.log(attendanceData);
});

    </script>
</head>
<body>
    <h1>Student Attendance System</h1>
    <div id="school-dropdown">
        <label for="school">Select School:</label>
        <select id="school">
            <option value="school1">School 1</option>
            <option value="school2">School 2</option>
            <!-- Add more schools as needed -->
        </select>
    </div>

    <div id="block-dropdown">
        <label for="block">Select Block:</label>
        <select id="block">
            <option value="block1">Block 1</option>
            <option value="block2">Block 2</option>
            <!-- Add more blocks as needed -->
        </select>
    </div>

    <div id="district-dropdown">
        <label for="district">Select District:</label>
        <select id="district">
            <option value="district1">District 1</option>
            <option value="district2">District 2</option>
            <!-- Add more districts as needed -->
        </select>
    </div>

    <table id="attendance-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            <!-- Attendance records will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <button id="submit-button">Submit Attendance</button>

    <script src="script.js"></script>
</body>
</html>
