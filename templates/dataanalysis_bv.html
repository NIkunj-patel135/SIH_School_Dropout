
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        #line-chart {
            margin-top: 20px;
        }
        .school-info {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .school-info label {
            font-weight: normal;
            margin-right: 10px;
        }
        .school-info input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }
       
    /* ... (your existing CSS rules) ... */

    #submit-button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #submit-button:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Data Analysis Dashboard</h1>
        <div class="school-info">
        </div>
        <br><br>
        <label for="school-select" style="display: none;">Select School:</label>
        <select data-number="{{ drop_out_number }}" style="display: none;" id="school-select">
            <option>Select School</option>
            {% for scName in school_names %}
                <option value="{{ scName }}">{{ scName }}</option>
            {% endfor %}
        </select>

        

        <!-- District Options -->
        <label for="district-select">Select District:</label>
        <select id="district-select">
            <option value="*">Select District</option>
                <option  value="baster">baster</option>
                <option value="kanker">kanker</option>
                <option value="raipur">raipur</option>
        </select>
        <label for="category-select">Select Category:</label>
        <select id="category-select">
            <option value="#">Select</option>
            <option value="caste">Caste</option>
            <option value="gender">Gender</option>
            <option value="age">Age / Std</option>
            <option value="school">School</option>
            <option value="area">Area</option>
        </select>
        <div style="display: none;" id = "hide" value="{{ drop_out_number }}"></div>
        <canvas id="line-chart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        
        const data = {
                labels: schoolNames,
                datasets: [{
                    label: "Data Analysis",
                    data: [], 
                    borderColor: "rgba(75, 192, 192, 1)",
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    fill: true,
                }],
            };
    
        const ctx = document.getElementById("line-chart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

  

    </script>
</body>
</html>
