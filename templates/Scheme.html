<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .download-link {
            font-size: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        .pie-chart-container {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }


    select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fff; 
    color: #333; 
    }


    select option {
    background-color: #fff; 
    color: #333;
    }


    select:focus {
    outline: none; 
    border-color: #007bff;
    }


    select:hover {
    border-color: #007bff; 
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>
        <form action="Pie.html" method="post">
            {% csrf_token %}
            <label for="schoolName">School ID :</label>
            <input type="text" id="school id" name="school-id" required>

            <label for="schoolName">School name :</label>
            <input type="text" id="school_name" name="school_name" required>

            <label for="schoolDistrict">School District:</label>
            <input type="text" id="schoolDistrict" name="schoolDistrict" required>

            <label for="schoolName">Principal ID:</label>
            <input type="text" id="principal_id" name="principal_id" required>

            <label for="schoolName">Principal Name:</label>
            <input type="text" id="principalname" name="principalname" required>

            
            <label for="educationSection">Education:</label>
            <select id="educationSection" name="educationSection" required>
                <option value="scheme1">Educational 1</option>
                <option value="scheme2">Educational 2</option>
                <option value="scheme3">Educational 3</option>
            </select>
            
            <!-- <label for="schoolName">No of Students in the Educational scheme:</label> -->
            <input type="number" id="no_of_students" name="no_of_students_ed" placeholder="Enter the number of Education Quota Students" required>

            <label for="educationSection">Economical Quota:</label>
            <select id="educationSection" name="educationSection" required>
                <option value="scheme1">Economical 1</option>
                <option value="scheme2">Economical 2</option>
                <option value="scheme3">Economical 3</option>
            </select>
            <!-- <label for="schoolName">No of Students in the Economical scheme:</label> -->
            <input type="number" id="no_of_students" name="no_of_students_eco" placeholder="Enter the number of Economical Quota Students" required>

            <label for="educationSection">Medical Quota:</label>
            <select id="educationSection" name="educationSection" required>
                <option value="scheme1">Medical 1</option>
                <option value="scheme2">Medical 2</option>
                <option value="scheme3">Medical 3</option>
            
                <!-- <label for="schoolName">No of Students in the Medical scheme:</label> -->
            <input type="number" id="no_of_students" name="no_of_students_med" placeholder="Enter the number of Medical Quota students" required>


            <!-- <input type="submit" value="Submit"> -->
            <button type="submit" >Submit</button>
        </form>
    </div>

        // JavaScript code for form validation and submission can be added here.
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            // Add validation logic here if needed
            // You can use JavaScript to check file type, size, or other custom validation

            // Prevent the default form submission for this example
            event.preventDefault();

    </script>
</body>
</html>
