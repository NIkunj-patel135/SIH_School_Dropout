    <div class="container">

        <select  value="{{ school }}" style="display: none;" id="schoolName">fdssd</select>
        <select style="display: none;" id="list-details">
            
            <option value="{{ education }}" style="display: none;">{{ education }}</option>
            <option value="{{ economic }}" style="display: none;">{{ economic }}</option>
            <option value="{{ medical }}" style="display: none;">{{ medical }}</option>
            
        </select>
        <div id="chart-container">
            <!-- Create a canvas element for the chart -->
            <canvas id="myPieChart"></canvas>
        </div>
    </div>

    <script>
        // Sample data for the pie chart
        var list_number = [];
        var schoolName = document.getElementById("schoolName");
        var temp = document.getElementById("list-details");
        list_number[0] = parseInt(temp[0].value); 
        list_number[1] = parseInt(temp[1].value); 
        list_number[2] = parseInt(temp[2].value); 
        
        var data = {
            labels: ["Education","Economic","Medical"],
            datasets: [{
                data: list_number, // Adjust the values as needed
                backgroundColor: ["#36A2EB", "#FFCE56"], // Customize colors
            }],
        };

        // Get the canvas element
        var ctx = document.getElementById("myPieChart").getContext("2d");

        // Create the pie chart
        var myPieChart = new Chart(ctx, {
            type: "pie",
            data: data,
        });
    </script>
