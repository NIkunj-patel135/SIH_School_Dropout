<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Upload</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        color: #007bff;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"], input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="file"] {
        padding: 10px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .download-section {
        text-align: center;
        margin-top: 30px;
    }

    .download-link {
        font-size: 10px;
        text-decoration: none;
        color: #007bff;
    }

    .download-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <h1>School Reports </h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="schoolName">School ID:</label>
        <input type="text" id="school id" name="school id" placeholder="School Id" required>
        
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" placeholder="School name" required>

        <label for="schoolRegion">Settlements:</label>
        <input type="text" id="Settlements" name="Settlements" placeholder="Rural or Urban" required>

        <label for="schoolDistrict">School District:</label>
        <input type="text" id="schoolDistrict" name="schoolDistrict" placeholder="District name" required>

        <label for="schoolDistrict">Number of Enrolled Students:</label>
        <input type="text" id="enrolled_students" name="enrolled_students" placeholder="No. of Enrolled Students" required>

        <label for="schoolDistrict">Number of Female Dropout Students:</label>
        <input type="text" id="female_dropout" name="female_dropout" placeholder="Female Dropout" required>

        <label for="schoolDistrict">Number of  Male Dropout Students:</label>
        <input type="text" id="male_dropout" name="male_dropout" placeholder="Male Dropout" required>

        <label for="schoolDistrict">Number of  General  Dropout Students:</label>
        <input type="text" id="genral_dropout" name="genral_dropout" placeholder="General Category Dropout Students" required>

        <label for="schoolDistrict">Number of  OBC Dropout Students:</label>
        <input type="text" id="OBC_dropout" name="OBC_dropout" placeholder="OBC Category Dropout Students" required>

        <label for="schoolDistrict">Number of  ST Dropout Students:</label>
        <input type="text" id="ST_dropout" name="ST_dropout" placeholder="ST Category Dropout Students" required>

        <label for="schoolDistrict">Number of  SC Dropout Students:</label>
        <input type="text" id="SC_dropou" name="SC_dropou" placeholder="SC Category Dropout Students" required>

        <label for="schoolDistrict">Number of Dropout Students below poverty line(BPL):</label>
        <input type="text" id="BPL_dropout" name="BPL_dropout" placeholder="Below Poverty LIne Students" required>

        <label for="schoolDistrict">Number of student dropout age less than equal to 10:</label>
        <input type="text" id="less10_age" name="less10_age" placeholder="e.g age 3-9" required>

        <label for="schoolDistrict">Number of student dropout age group 10-15:</label>
        <input type="text" id="10-15_age" name="10-15_age" placeholder="e.g. age 10-14" required>

        <label for="schoolDistrict">Number of student dropout age greater than 15:</label>
        <input type="text" id="more15_age" name="more15_age" placeholder="e.g. 15 and above" required>



        <input type="submit" value="Submit">
    </form>

<script>
    // JavaScript code for form validation and submission can be added here.
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        // Add validation logic here if needed
        // You can use JavaScript to check file type, size, or other custom validation
        // You can also use AJAX to submit the form data to a server for processing

        // Prevent the default form submission for this example
        event.preventDefault();
    });
</script>
</body>
</html>
